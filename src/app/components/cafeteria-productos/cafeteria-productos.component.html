<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <app-navbar></app-navbar>

    <div class="page-header">
      <div class="container">
          <div class="row">
              <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                  <div class="page-caption">
                      <h1 class="page-title"><svg xmlns="http://www.w3.org/2000/svg" width="60" fill="currentColor" class="bi bi-cup-straw" viewBox="0 0 16 16">
                        <path d="M13.902.334a.5.5 0 0 1-.28.65l-2.254.902-.4 1.927c.376.095.715.215.972.367.228.135.56.396.56.82 0 .046-.004.09-.011.132l-.962 9.068a1.28 1.28 0 0 1-.524.93c-.488.34-1.494.87-3.01.87-1.516 0-2.522-.53-3.01-.87a1.28 1.28 0 0 1-.524-.93L3.51 5.132A.78.78 0 0 1 3.5 5c0-.424.332-.685.56-.82.262-.154.607-.276.99-.372C5.824 3.614 6.867 3.5 8 3.5c.712 0 1.389.045 1.985.127l.464-2.215a.5.5 0 0 1 .303-.356l2.5-1a.5.5 0 0 1 .65.278zM9.768 4.607A13.991 13.991 0 0 0 8 4.5c-1.076 0-2.033.11-2.707.278A3.284 3.284 0 0 0 4.645 5c.146.073.362.15.648.222C5.967 5.39 6.924 5.5 8 5.5c.571 0 1.109-.03 1.588-.085l.18-.808zm.292 1.756C9.445 6.45 8.742 6.5 8 6.5c-1.133 0-2.176-.114-2.95-.308a5.514 5.514 0 0 1-.435-.127l.838 8.03c.013.121.06.186.102.215.357.249 1.168.69 2.438.69 1.27 0 2.081-.441 2.438-.69.042-.029.09-.094.102-.215l.852-8.03a5.517 5.517 0 0 1-.435.127 8.88 8.88 0 0 1-.89.17zM4.467 4.884s.003.002.005.006l-.005-.006zm7.066 0-.005.006c.002-.004.005-.006.005-.006zM11.354 5a3.174 3.174 0 0 0-.604-.21l-.099.445.055-.013c.286-.072.502-.149.648-.222z"/>
                      </svg> Productos</h1>
                  </div>
              </div>
          </div>
      </div>
    </div>

    <div class="container centro">
      <div class="row justify-content-between">
        <div class="col-12 col-md-4 py-3">
          <button type="button" class="btn btn-warning margin-left boton"  type="button" data-bs-toggle="modal" data-bs-target="#modalAgregarProducto"
            aria-controls="offcanvasExample">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus-circle-fill" viewBox="0 0 16 16">
              <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM8.5 4.5a.5.5 0 0 0-1 0v3h-3a.5.5 0 0 0 0 1h3v3a.5.5 0 0 0 1 0v-3h3a.5.5 0 0 0 0-1h-3v-3z"/>
            </svg>
            Agregar
          </button>
        </div>
      </div>

      <div class="row">
        <div class="col-12 col-md-4 py-3" *ngFor="let producto of ProductosModelGet; ">

          <div class="card text-center" >
            <div class="card-img" style="background-image:url(https://images.unsplash.com/photo-1628191010210-a59de33e5941?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80);">

            </div>
            <div class="card-content">
              <h2 class="card-title">{{producto.producto}}</h2>
              <p *ngIf="producto.stock !=0">Precio: Q{{producto.precio | number: '1.2-2'}} | Stock: {{producto.stock}}</p>
              <p *ngIf="producto.stock ==0">Precio: Q{{producto.precio | number: '1.2-2'}}</p>
              <button (click)="geProductosId(producto._id)" type="button" class="btn btn-primary margin-left letras boton-mar"  type="button" data-bs-toggle="modal" data-bs-target="#modalEditarProducto"
                aria-controls="offcanvasExample"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil-square" viewBox="0 0 16 16">
                  <path d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"/>
                  <path fill-rule="evenodd" d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z"/>
                </svg>
                Editar
              </button>
              <button (click)="this.idEliminar=producto._id" type="button" class="btn btn-danger margin-left letras boton-mar" data-bs-toggle="modal" data-bs-target="#modalConfirmar"
                aria-controls="offcanvasExample"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash-fill" viewBox="0 0 16 16">
                  <path d="M2.5 1a1 1 0 0 0-1 1v1a1 1 0 0 0 1 1H3v9a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V4h.5a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H10a1 1 0 0 0-1-1H7a1 1 0 0 0-1 1H2.5zm3 4a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 .5-.5zM8 5a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7A.5.5 0 0 1 8 5zm3 .5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 1 0z"/>
                </svg>
                Eliminar
              </button>
            </div>
          </div>

        </div>

      </div>
    </div>

</body>
<footer class="bg-light text-center text-lg-start foot">
  <!-- Copyright -->
  <div class="text-center p-3" style="background-color: #004A98; color:#fff">
    © 2022 Copyright: Grupo Kinal
  </div>
  <!-- Copyright -->
</footer>

<!-- Modal Agregar Producto-->
<div class="modal fade" id="modalAgregarProducto" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content modal-contenido">
      <div class="modal-header modal-titulo">
        <h5 class="modal-title letras" id="exampleModalLabel">Agregar Producto</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form #addProductoForm="ngForm">
          <div class="mb-3">
            <label for="inputNombre" class="form-label letras">Nombre Producto</label>
            <input type="text" [(ngModel)]="ProductosModel.producto"  class="form-control letras" id="inputNombre" name="nombre" #nombre=""  autocomplete="off" required>
          </div>
          <div class="mb-3">
            <label for="precio" class="form-label letras">Precio Producto</label>
            <input type="number" [(ngModel)]="ProductosModel.precio"  min="1" class="form-control letras" id="inputPrecio" name="precio" #precio="" autocomplete="off" required>
          </div>
          <div class="mb-3">
            <label for="stock" class="form-label letras">Stock</label>
            <select class="form-select" name="stock"  (change)="cambiarValor($event.target.value);" [(ngModel)]="valorStock" >
              <option  value="Si">Si</option>
              <option  value="No">No</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="cantidad" class="form-label letras">Cantidad Producto</label>
            <input type="number" [(ngModel)]="ProductosModel.stock" min="1" value="1" class="form-control letras" id="inputCantidad" name="cantidad" #cantidad="" autocomplete="off" required>
          </div>
          <br>
        </form>
      </div>
      <div class="modal-footer modal-partebaja">
        <button type="button" class="btn btn-danger letras" data-bs-dismiss="modal">Cancelar</button>
        <button type="button" class="btn btn-primary letras"  data-bs-dismiss="modal" (click)="agregar(addProductoForm)">Agregar</button>
      </div>
    </div>
  </div>
</div>

<!-- Modal Editar Producto-->
<div class="modal fade" id="modalEditarProducto" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content modal-contenido">
      <div class="modal-header modal-titulo">
        <h5 class="modal-title letras" id="exampleModalLabel">Editar Producto</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form #editarProductoForm="ngForm">
          <div class="mb-3">
            <label for="inputNombre" class="form-label letras">Nombre Producto</label>
            <input  [(ngModel)]="ProductosModelPut.producto" type="text" class="form-control letras" id="inputNombre" name="nombre" #nombre=""  autocomplete="off" required>
          </div>
          <div class="mb-3">
            <label for="precio" class="form-label letras">Precio Producto</label>
            <input  [(ngModel)]="ProductosModelPut.precio" type="number" min="1" class="form-control letras" id="inputPrecio" name="precio" #precio=""  autocomplete="off" required>
          </div>
          <div class="mb-3">
            <label for="stock" class="form-label letras">Stock</label>
            <select class="form-select" name="stock"  (change)="cambiarValorEditar($event.target.value);" [(ngModel)]="valorStockEditar" >
              <option  value="Si">Si</option>
              <option  value="No">No</option>
            </select>
          </div>
          <div class="mb-3" *ngIf="valorStockEditar=='No'" >
            <label for="estado" class="form-label letras">Estado</label>
            <select class="form-select" name="estado" [(ngModel)]="ProductosModelPut.estado" >
              <option  value="Disponible">Disponible</option>
              <option  value="No Disponible">No Disponible</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="cantidad" class="form-label letras">Cantidad Producto</label>
            <input  [(ngModel)]="ProductosModelPut.stock" type="number" min="1" value="1" class="form-control letras" id="inputCantidadEditar" name="cantidad" #cantidad=""  autocomplete="off" required>
          </div>
          <br>
        </form>
      </div>
      <div class="modal-footer modal-partebaja">
        <button type="button" class="btn btn-danger letras" data-bs-dismiss="modal">Cancelar</button>
        <button type="button" class="btn btn-primary letras"  data-bs-dismiss="modal" (click)="editar(editarProductoForm)">Confirmar</button>
      </div>
    </div>
  </div>
</div>

<!-- Modal confirmacion-->
<div class="modal fade" id="modalConfirmar" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content fondo2">
      <div class="modal-header encabezado">
        <h5 class="modal-title titulo" ><svg xmlns="http://www.w3.org/2000/svg" width="20" fill="currentColor" class="bi bi-exclamation-octagon-fill" viewBox="0 0 16 16">
          <path d="M11.46.146A.5.5 0 0 0 11.107 0H4.893a.5.5 0 0 0-.353.146L.146 4.54A.5.5 0 0 0 0 4.893v6.214a.5.5 0 0 0 .146.353l4.394 4.394a.5.5 0 0 0 .353.146h6.214a.5.5 0 0 0 .353-.146l4.394-4.394a.5.5 0 0 0 .146-.353V4.893a.5.5 0 0 0-.146-.353L11.46.146zM8 4c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 4.995A.905.905 0 0 1 8 4zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
        </svg> Atención</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body image">
        <img class="image" src="../../../assets/img/comida.png">
      </div>
      <div class="modal-body texto">
        ¿Estás seguro de querer eliminar este producto?
      </div>
      <div class="modal-footer bajo">
        <button type="button" class="btn btn-danger boton2" data-bs-dismiss="modal">Cancelar</button>
        <button type="button" data-bs-dismiss="modal" (click)="eliminar()" class="btn btn-primary boton3">Confirmar</button>
      </div>
    </div>
  </div>
</div>

</html>
