<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@700&display=swap" rel="stylesheet">
</head>
<body>
  <app-navbar></app-navbar>
    <div class="page-header">
      <div class="container">
          <div class="row">
              <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                  <div class="page-caption">
                      <h1 class="page-title"><svg xmlns="http://www.w3.org/2000/svg" width="50" fill="currentColor" class="bi bi-columns" viewBox="0 0 16 16">
                        <path d="M0 2a1 1 0 0 1 1-1h14a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H1a1 1 0 0 1-1-1V2zm8.5 0v8H15V2H8.5zm0 9v3H15v-3H8.5zm-1-9H1v3h6.5V2zM1 14h6.5V6H1v8z"/>
                      </svg> Administración</h1>
                  </div>
              </div>
          </div>
      </div>
    </div>

    <div class="container centro">
      <div class="row justify-content-between">
        <div class="col-12 col-md-4 py-3">
          <button type="button" class="btn btn-warning margin-left boton" routerLink="/usuario/carrito-administracion" routerLinkActive="active"
            aria-controls="offcanvasExample"><svg xmlns="http://www.w3.org/2000/svg" width="25" fill="currentColor" class="bi bi-receipt" viewBox="0 0 16 16">
              <path d="M1.92.506a.5.5 0 0 1 .434.14L3 1.293l.646-.647a.5.5 0 0 1 .708 0L5 1.293l.646-.647a.5.5 0 0 1 .708 0L7 1.293l.646-.647a.5.5 0 0 1 .708 0L9 1.293l.646-.647a.5.5 0 0 1 .708 0l.646.647.646-.647a.5.5 0 0 1 .708 0l.646.647.646-.647a.5.5 0 0 1 .801.13l.5 1A.5.5 0 0 1 15 2v12a.5.5 0 0 1-.053.224l-.5 1a.5.5 0 0 1-.8.13L13 14.707l-.646.647a.5.5 0 0 1-.708 0L11 14.707l-.646.647a.5.5 0 0 1-.708 0L9 14.707l-.646.647a.5.5 0 0 1-.708 0L7 14.707l-.646.647a.5.5 0 0 1-.708 0L5 14.707l-.646.647a.5.5 0 0 1-.708 0L3 14.707l-.646.647a.5.5 0 0 1-.801-.13l-.5-1A.5.5 0 0 1 1 14V2a.5.5 0 0 1 .053-.224l.5-1a.5.5 0 0 1 .367-.27zm.217 1.338L2 2.118v11.764l.137.274.51-.51a.5.5 0 0 1 .707 0l.646.647.646-.646a.5.5 0 0 1 .708 0l.646.646.646-.646a.5.5 0 0 1 .708 0l.646.646.646-.646a.5.5 0 0 1 .708 0l.646.646.646-.646a.5.5 0 0 1 .708 0l.646.646.646-.646a.5.5 0 0 1 .708 0l.509.509.137-.274V2.118l-.137-.274-.51.51a.5.5 0 0 1-.707 0L12 1.707l-.646.647a.5.5 0 0 1-.708 0L10 1.707l-.646.647a.5.5 0 0 1-.708 0L8 1.707l-.646.647a.5.5 0 0 1-.708 0L6 1.707l-.646.647a.5.5 0 0 1-.708 0L4 1.707l-.646.647a.5.5 0 0 1-.708 0l-.509-.51z"/>
              <path d="M3 4.5a.5.5 0 0 1 .5-.5h6a.5.5 0 1 1 0 1h-6a.5.5 0 0 1-.5-.5zm0 2a.5.5 0 0 1 .5-.5h6a.5.5 0 1 1 0 1h-6a.5.5 0 0 1-.5-.5zm0 2a.5.5 0 0 1 .5-.5h6a.5.5 0 1 1 0 1h-6a.5.5 0 0 1-.5-.5zm0 2a.5.5 0 0 1 .5-.5h6a.5.5 0 0 1 0 1h-6a.5.5 0 0 1-.5-.5zm8-6a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 0 1h-1a.5.5 0 0 1-.5-.5zm0 2a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 0 1h-1a.5.5 0 0 1-.5-.5zm0 2a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 0 1h-1a.5.5 0 0 1-.5-.5zm0 2a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 0 1h-1a.5.5 0 0 1-.5-.5z"/>
            </svg>
            Mis Pedidos
          </button>
        </div>
        <div class="col-12 col-md-4 py-3">
          <p class="saldo">Fondos: Q{{identidad.cuentaAdmin | number: '1.2-2'}}</p>
        </div>
      </div>

      <div class="row">
        <div class="col-12 col-md-4 py-3" *ngFor="let producto of ProductosModelGet; ">

          <div class="card text-center" >
            <div class="card-img"  *ngIf="producto.estado == 'Disponible'"  style="background-image:url(https://images.unsplash.com/photo-1544377193-33dcf4d68fb5?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1632&q=80);">
            </div>
            <div class="card-img"  *ngIf="producto.estado != 'Disponible'"  style="-webkit-filter: grayscale(100%);
            filter: grayscale(100%);background-image:url(https://images.unsplash.com/photo-1544377193-33dcf4d68fb5?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1632&q=80);">
            </div>
            <div class="card-content">
              <h2 class="card-title">{{producto.producto}}</h2>
              <p>Precio: Q{{producto.precio | number: '1.2-2'}}</p>
              <button type="button" *ngIf="producto.estado == 'Disponible'"  (click)="this.idPedido=producto._id" class="btn btn-warning margin-left" type="button" data-bs-toggle="modal" data-bs-target="#modalCantidad"
                aria-controls="offcanvasExample"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-box2" viewBox="0 0 16 16">
                  <path d="M2.95.4a1 1 0 0 1 .8-.4h8.5a1 1 0 0 1 .8.4l2.85 3.8a.5.5 0 0 1 .1.3V15a1 1 0 0 1-1 1H1a1 1 0 0 1-1-1V4.5a.5.5 0 0 1 .1-.3L2.95.4ZM7.5 1H3.75L1.5 4h6V1Zm1 0v3h6l-2.25-3H8.5ZM15 5H1v10h14V5Z"/>
                </svg>
                Pedir
              </button>
              <button  *ngIf="producto.estado != 'Disponible'" type="button" class="btn btn-secondary margin-left" type="button" disabled>
                No Disponible
              </button>
            </div>
          </div>

        </div>

      </div>
    </div>

</body>
<footer class="bg-light text-center text-lg-start foot">
  <!-- Copyright -->
  <div class="text-center p-3" style="background-color: #004A98; color:#fff">
    © 2022 Copyright: Grupo Kinal
  </div>
  <!-- Copyright -->
</footer>


<!-- Modal Pedir Producto -->
<div class="modal fade" id="modalCantidad" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content modal-contenido">
      <div class="modal-header modal-titulo">
        <h5 class="modal-title letras" id="exampleModalLabel">Cantidad del Producto</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form #pedirForm="ngForm">
          <div class="mb-3">
            <label for="inputCantidad" class="form-label letras">Cantidad</label>
            <input type="number" min="1"  [(ngModel)]="pedidosModel.cantidad"  class="form-control letras" id="inputCantidad" name="cantidad" #cantidad="" autocomplete="off" required>
          </div>
          <div class="mb-3">
            <label for="inputFecha" class="form-label letras">Fecha de entrega</label>
            <input type="date" [(ngModel)]="pedidosModel.fechaPedido"  class="form-control letras" id="inputFecha" name="fecha" #fecha="" autocomplete="off" required>
          </div>
          <br>
        </form>
      </div>
      <div class="modal-footer modal-partebaja">
        <button type="button" class="btn btn-danger letras" data-bs-dismiss="modal">Cancelar</button>
        <button type="button" class="btn btn-primary letras"  (click)="Pedir(pedirForm)" data-bs-dismiss="modal">Confirmar</button>
      </div>
    </div>
  </div>
</div>
</html>
