<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <app-navbar></app-navbar>
    <div class="page-header">
      <div class="container">
          <div class="row">
              <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                  <div class="page-caption">
                      <h1 class="page-title"><svg xmlns="http://www.w3.org/2000/svg" width="50" fill="currentColor" class="bi bi-receipt-cutoff" viewBox="0 0 16 16">
                        <path d="M3 4.5a.5.5 0 0 1 .5-.5h6a.5.5 0 1 1 0 1h-6a.5.5 0 0 1-.5-.5zm0 2a.5.5 0 0 1 .5-.5h6a.5.5 0 1 1 0 1h-6a.5.5 0 0 1-.5-.5zm0 2a.5.5 0 0 1 .5-.5h6a.5.5 0 1 1 0 1h-6a.5.5 0 0 1-.5-.5zm0 2a.5.5 0 0 1 .5-.5h6a.5.5 0 0 1 0 1h-6a.5.5 0 0 1-.5-.5zm0 2a.5.5 0 0 1 .5-.5h6a.5.5 0 0 1 0 1h-6a.5.5 0 0 1-.5-.5zM11.5 4a.5.5 0 0 0 0 1h1a.5.5 0 0 0 0-1h-1zm0 2a.5.5 0 0 0 0 1h1a.5.5 0 0 0 0-1h-1zm0 2a.5.5 0 0 0 0 1h1a.5.5 0 0 0 0-1h-1zm0 2a.5.5 0 0 0 0 1h1a.5.5 0 0 0 0-1h-1zm0 2a.5.5 0 0 0 0 1h1a.5.5 0 0 0 0-1h-1z"/>
                        <path d="M2.354.646a.5.5 0 0 0-.801.13l-.5 1A.5.5 0 0 0 1 2v13H.5a.5.5 0 0 0 0 1h15a.5.5 0 0 0 0-1H15V2a.5.5 0 0 0-.053-.224l-.5-1a.5.5 0 0 0-.8-.13L13 1.293l-.646-.647a.5.5 0 0 0-.708 0L11 1.293l-.646-.647a.5.5 0 0 0-.708 0L9 1.293 8.354.646a.5.5 0 0 0-.708 0L7 1.293 6.354.646a.5.5 0 0 0-.708 0L5 1.293 4.354.646a.5.5 0 0 0-.708 0L3 1.293 2.354.646zm-.217 1.198.51.51a.5.5 0 0 0 .707 0L4 1.707l.646.647a.5.5 0 0 0 .708 0L6 1.707l.646.647a.5.5 0 0 0 .708 0L8 1.707l.646.647a.5.5 0 0 0 .708 0L10 1.707l.646.647a.5.5 0 0 0 .708 0L12 1.707l.646.647a.5.5 0 0 0 .708 0l.509-.51.137.274V15H2V2.118l.137-.274z"/>
                      </svg> Pedidos</h1>
                  </div>
              </div>
          </div>
      </div>
    </div>

    <div class="container centro">
      <div class="row justify-content-between">
        <div class="col-12 col-md-4 py-3">
          <button type="button" class="btn btn-warning margin-left boton" routerLink="/cafeteria/inicio" routerLinkActive="active"
            aria-controls="offcanvasExample"><svg xmlns="http://www.w3.org/2000/svg" width="20" fill="currentColor" class="bi bi-arrow-left-circle-fill" viewBox="0 0 16 16">
              <path d="M8 0a8 8 0 1 0 0 16A8 8 0 0 0 8 0zm3.5 7.5a.5.5 0 0 1 0 1H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5H11.5z"/>
            </svg>
            Regresar
          </button>
        </div>
      </div>

      <div class="row">
        <div class="input-group">
          <input type="search" class="form-control rounded letras" placeholder="Buscar pedido (carnet del alumno)" aria-label="buscar" aria-describedby="search-addon" (input)="getPedidosCarnet($event.target.value)"/>
        </div>
        <div class="col-12 col-md-12 py-3">
          <table class="table table-primary table-striped">
            <thead>
              <tr>
                <th scope="col" class="letras margen-tabla">Carnet Alumno</th>
                <th scope="col" class="letras">Producto</th>
                <th scope="col" class="letras">Fecha Entrega</th>
                <th scope="col" class="letras">Precio</th>
                <th scope="col" class="letras">Estado</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let pedido of pedidosModelGet; ">
                <td class="letras margen-tabla">{{pedido.carnet}}</td>
                <td class="letras">{{pedido.producto}}</td>
                <td class="letras">{{pedido.fechaPedido | date:'dd/MM/yy'}}</td>
                <td class="letras">Q{{pedido.subTotal | number: '1.2-2'}}</td>
                <td>
                  <button type="button"  (click)="confirmar(pedido._id)" class="btn btn-primary letras">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-check-circle-fill" viewBox="0 0 16 16">
                    <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z"/>
                    </svg> Entregar
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>

</body>
<footer class="bg-light text-center text-lg-start foot">
  <!-- Copyright -->
  <div class="text-center p-3" style="background-color: #004A98; color:#fff">
    Â© 2022 Copyright: Grupo Kinal
  </div>
  <!-- Copyright -->
</footer>

</html>
