<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <app-navbar></app-navbar>
    <div class="page-header">
      <div class="container">
          <div class="row">
              <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                  <div class="page-caption">
                      <h1 class="page-title"><svg xmlns="http://www.w3.org/2000/svg" width="50"fill="currentColor" class="bi bi-people-fill" viewBox="0 0 16 16">
                        <path d="M7 14s-1 0-1-1 1-4 5-4 5 3 5 4-1 1-1 1H7zm4-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6z"/>
                        <path fill-rule="evenodd" d="M5.216 14A2.238 2.238 0 0 1 5 13c0-1.355.68-2.75 1.936-3.72A6.325 6.325 0 0 0 5 9c-4 0-5 3-5 4s1 1 1 1h4.216z"/>
                        <path d="M4.5 8a2.5 2.5 0 1 0 0-5 2.5 2.5 0 0 0 0 5z"/>
                      </svg> Administradores</h1>
                  </div>
              </div>
          </div>
      </div>
    </div>

    <div class="container centro">
      <div class="row justify-content-between">
        <div class="col-12 col-md-4 py-3">
          <button type="button" class="btn btn-warning margin-left boton" routerLink="/admin/inicio" routerLinkActive="active"
            aria-controls="offcanvasExample"><svg xmlns="http://www.w3.org/2000/svg" width="18" fill="currentColor" class="bi bi-arrow-left-circle-fill" viewBox="0 0 16 16">
              <path d="M8 0a8 8 0 1 0 0 16A8 8 0 0 0 8 0zm3.5 7.5a.5.5 0 0 1 0 1H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5H11.5z"/>
            </svg>
            Regresar
          </button>
          <button type="button" class="btn btn-warning margin-left boton" type="button" data-bs-toggle="modal" data-bs-target="#modalAgregarAdministrador"
            aria-controls="offcanvasExample"><svg xmlns="http://www.w3.org/2000/svg" width="22" fill="currentColor" class="bi bi-person-plus-fill" viewBox="0 0 16 16">
              <path d="M1 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H1zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6z"/>
              <path fill-rule="evenodd" d="M13.5 5a.5.5 0 0 1 .5.5V7h1.5a.5.5 0 0 1 0 1H14v1.5a.5.5 0 0 1-1 0V8h-1.5a.5.5 0 0 1 0-1H13V5.5a.5.5 0 0 1 .5-.5z"/>
            </svg>
            Agregar
          </button>
        </div>
      </div>

      <div class="row">
        <div class="col-12 col-md-12 py-3">
          <table class="table table-primary table-striped">
            <thead>
              <tr>
                <th scope="col" class="letras">#</th>
                <th scope="col" class="letras">Nombre</th>
                <th scope="col" class="letras">Correo</th>
                <th scope="col" class="letras">Tipo</th>
                <th scope="col" class="letras">Editar</th>
                <th scope="col" class="letras">Eliminar</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let usuario of UsuariosModelGet;">
                <th scope="row" class="letras">1</th>
                <td class="letras">{{usuario.nombres}}</td>
                <td class="letras">{{usuario.correo}}</td>
                <td class="letras">{{usuario.rol}}</td>
                <td>
                  <button (click)="getUsuariosId(usuario._id)" type="button" class="btn btn-primary letras" type="button" data-bs-toggle="modal" data-bs-target="#modalEditarAdministrador">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil-square" viewBox="0 0 16 16">
                      <path d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"/>
                      <path fill-rule="evenodd" d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z"/>
                    </svg> Editar
                  </button>
                </td>
                <td>
                  <button (click)="this.idEliminar=usuario._id" type="button" class="btn btn-danger letras" data-bs-toggle="modal" data-bs-target="#modalConfirmar">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash-fill" viewBox="0 0 16 16">
                      <path d="M2.5 1a1 1 0 0 0-1 1v1a1 1 0 0 0 1 1H3v9a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V4h.5a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H10a1 1 0 0 0-1-1H7a1 1 0 0 0-1 1H2.5zm3 4a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 .5-.5zM8 5a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7A.5.5 0 0 1 8 5zm3 .5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 1 0z"/>
                    </svg> Eliminar
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>

</body>
<footer class="bg-light text-center text-lg-start foot">
  <!-- Copyright -->
  <div class="text-center p-3" style="background-color: #004A98; color:#fff">
    © 2022 Copyright: Grupo Kinal
  </div>
  <!-- Copyright -->
</footer>


<!-- Modal Agregar Administrador-->
<div class="modal fade" id="modalAgregarAdministrador" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content modal-contenido">
      <div class="modal-header modal-titulo">
        <h5 class="modal-title letras" id="exampleModalLabel">Agregar Administrador</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form #addUsuarioForm="ngForm">
          <div class="mb-3">
            <label for="inputNombre" class="form-label letras">Nombre</label>
            <input type="text" class="form-control letras" id="inputNombre" name="nombre" #nombre="" [(ngModel)]="usuarioModel.nombres" autocomplete="off" required>
          </div>
          <div class="mb-3">
            <label for="inputCorreo" class="form-label letras">Correo</label>
            <input type="email" class="form-control letras" id="inputCorreo" name="correo" #correo=""  [(ngModel)]="usuarioModel.correo"  autocomplete="off" required>
          </div>
          <div class="mb-3">
            <label for="inputPassword" class="form-label letras">Contraseña</label>
            <input type="password" [(ngModel)]="usuarioModel.password"  class="form-control letras" id="inputPassword" name="password" #password=""  autocomplete="off" required>
          </div>
          <div class="mb-3">
            <label for="inputTipo" class="form-label letras">Tipo Administrador</label>
            <select class="form-select" id="inputTipo letras"  [(ngModel)]="usuarioModel.rol" name="tipo" required>
              <option *ngFor="let rol of roles" value="{{ rol.rol }}" >{{ rol.nombre }}</option>
            </select>
          </div>
          <br>
        </form>
      </div>
      <div class="modal-footer modal-partebaja">
        <button type="button" class="btn btn-danger letras" data-bs-dismiss="modal">Cancelar</button>
        <button type="button" class="btn btn-primary letras"  data-bs-dismiss="modal"  (click)="registrar(addUsuarioForm)">Agregar</button>
      </div>
    </div>
  </div>
</div>

<!-- Modal Editar Administrador-->
<div class="modal fade" id="modalEditarAdministrador" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content modal-contenido">
      <div class="modal-header modal-titulo">
        <h5 class="modal-title letras" id="exampleModalLabel">Editar Administrador</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form #editarUsuarioForm="ngForm">
          <div class="mb-3">
            <label for="inputNombre" class="form-label letras">Nombre</label>
            <input type="text" class="form-control letras" id="inputNombre" name="nombre" #nombre=""  [(ngModel)]="UsuariosModelPut.nombres"  autocomplete="off" required>
          </div>
          <div class="mb-3">
            <label for="inputCorreo" class="form-label letras">Correo</label>
            <input type="email" class="form-control letras" id="inputCorreo" name="correo" #correo="" [(ngModel)]="UsuariosModelPut.correo"  autocomplete="off" required>
          </div>
          <div class="mb-3">
            <label for="inputTipo" class="form-label letras">Tipo Administrador</label>
            <select class="form-select" id="inputTipo letras" name="tipo" [(ngModel)]="UsuariosModelPut.rol" required>
              <option *ngFor="let rol of roles" value="{{ rol.rol }}" >{{ rol.nombre }}</option>
            </select>
          </div>
          <br>
        </form>
      </div>
      <div class="modal-footer modal-partebaja">
        <button type="button" class="btn btn-danger letras" data-bs-dismiss="modal">Cancelar</button>
        <button type="button" class="btn btn-primary letras" (click)="editar(editarUsuarioForm)"  data-bs-dismiss="modal">Editar</button>
      </div>
    </div>
  </div>
</div>


<!-- Modal confirmacion-->
<div class="modal fade" id="modalConfirmar" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content fondo2">
      <div class="modal-header encabezado">
        <h5 class="modal-title titulo" ><svg xmlns="http://www.w3.org/2000/svg" width="20" fill="currentColor" class="bi bi-exclamation-octagon-fill" viewBox="0 0 16 16">
          <path d="M11.46.146A.5.5 0 0 0 11.107 0H4.893a.5.5 0 0 0-.353.146L.146 4.54A.5.5 0 0 0 0 4.893v6.214a.5.5 0 0 0 .146.353l4.394 4.394a.5.5 0 0 0 .353.146h6.214a.5.5 0 0 0 .353-.146l4.394-4.394a.5.5 0 0 0 .146-.353V4.893a.5.5 0 0 0-.146-.353L11.46.146zM8 4c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 4.995A.905.905 0 0 1 8 4zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
        </svg> Atención</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body image">
        <img class="image" src="../../../assets/img/imgmodal.png">
      </div>
      <div class="modal-body texto">
        ¿Estás seguro de querer eliminar a este admin?
      </div>
      <div class="modal-footer bajo">
        <button type="button" class="btn btn-danger boton2" data-bs-dismiss="modal">Cancelar</button>
        <button data-bs-dismiss="modal" (click)="eliminar()" type="button" class="btn btn-primary boton3">Confirmar</button>
      </div>
    </div>
  </div>
</div>

</html>
