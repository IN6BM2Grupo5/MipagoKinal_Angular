<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Login Template</title>
  <link href="https://fonts.googleapis.com/css?family=Karla:400,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.materialdesignicons.com/4.8.95/css/materialdesignicons.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Readex+Pro:wght@500&display=swap" rel="stylesheet">

</head>
<body>
  <main class="d-flex align-items-center min-vh-100 py-3 py-md-0">
    <div class="container">
      <div class="card login-card">
        <div class="row no-gutters">
          <div class="col-md-5">
            <img src="../../../assets/img/mipago kinal login.jpg" alt="login" class="login-card-img">
          </div>
          <div class="col-md-7">
            <div class="card-body">
              <div class="brand-wrapper">
                <h1 class="titulo-login">Mipago Kinal</h1>
              </div>
              <form action="#!">
                <p class="login-card-description">Iniciar Sesión</p>
                  <div class="form-group">
                    <label for="correo" class="sr-only">Correo</label>
                  </div>
                  <input type="email" name="correo" id="correo" class="form-control"  [(ngModel)]="usuarioModel.correo" placeholder="Correo" autocomplete="off" required>
                  <div class="form-group mb-4">
                    <label for="password" class="sr-only">Password</label>
                    <input type="password" name="password" id="password" class="form-control" [(ngModel)]="usuarioModel.password" placeholder="Contraseña" autocomplete="off" required>
                  </div>
                  <a (click)="login()" routerLinkActive="active" class="btn btn-block login-btn mb-4">Ingresar</a>
                </form>
                <p class="login-card-footer-text">Aun no tienes una cuenta?
                <br><br>Debes solicitarsela al encargado.</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
